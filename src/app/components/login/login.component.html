<div class="container blue lighten-5" id="container">
    <h1 class="blue-text">Connectez-vous</h1>
    <form class="col s12" [formGroup]="fg" (ngSubmit)="login()">
        <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate" formControlName="username">
              <label for="username" class="blue-text">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" formControlName="password">
              <label for="password" class="blue-text">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light blue" type="submit" name="action" [disabled]="!fg.valid">Se Connecter
            <i class="material-icons right">send</i>
          </button>
    </form>
</div>
