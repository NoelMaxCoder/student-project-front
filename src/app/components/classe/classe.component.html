<div class="container">
    <h1 class="blue-text">Gestion des classes</h1>
    <div class="preloader-wrapper big active" *ngIf="isLoading">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
    </div>
    <ul class="collapsible expandable" data-collapsible="expandable" materialize="collapsible">
        <li *ngFor="let classe of classes">
          <div class="collapsible-header"><i class="material-icons">school</i>{{classe.labelClasse}}</div>
          <div class="collapsible-body">
            <table class="striped centered">
              <thead>
                <tr>
                    <th>Pr√©nom</th>
                    <th>Nom</th>
                    <th>Cursus</th>
                    <th>Actions</th>
                </tr>
              </thead>
      
              <tbody>
                <tr *ngFor="let student of classe.students">
                  <td>{{student.firstName}}</td>
                  <td>{{student.name}}</td>
                  <td>{{student.course}}</td>
                  <td>
                    <button class="btn waves-effect waves-light red" type="button" (click)="removeStudent(student.id)">
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
    </ul>
</div>
